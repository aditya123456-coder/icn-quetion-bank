<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0" />
  <title>Question Bank</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #ff6f61;
      --secondary: #2c3e50;
      --background: #f0f0f0;
      --card-bg: rgba(255, 255, 255, 0.25);
      --glass: rgba(255, 255, 255, 0.15);
      --blur: 10px;
    }

    * {
      box-sizing: border-box;
      transition: all 0.3s ease;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #66a6ff;
      backdrop-filter: blur(var(--blur));
      overflow-x: hidden;
    }

    header {
      background: var(--glass);
      backdrop-filter: blur(var(--blur));
      color: var(--secondary);
      padding: 1rem 2rem;
      border-bottom: 1px solid #ccc;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
      color: var(--primary);
    }

    .fab {
      position: fixed;
      right: 30px;
      bottom: 30px;
      width: 60px;
      height: 60px;
      background: var(--primary);
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      color: white;
      font-size: 1.5rem;
      z-index: 999;
    }

    .container {
      padding: 2rem;
    }

    .card {
      background: var(--card-bg);
      backdrop-filter: blur(var(--blur));
      padding: 1.5rem;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      color: var(--secondary);
      margin: 10px 0;
      animation: fadeIn 0.5s ease forwards;
    }

    .card h3 {
      margin-top: 0;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .children {
      margin-left: 30px;
    }

    .toggle {
      cursor: pointer;
      margin-right: 8px;
    }

    .link a {
      color: var(--secondary);
      text-decoration: none;
    }

    .link a:hover {
      text-decoration: underline;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    #helpOverlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: 1000;
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        gap: 1rem;
        padding: 1rem;
      }

      header h1 {
        font-size: 1.5rem;
        text-align: center;
      }

      header > div {
        display: flex;
        flex-wrap: wrap;
        gap: 0.5rem;
        justify-content: center;
      }

      header button {
        padding: 6px 10px;
        font-size: 0.9rem;
      }

      .container {
        padding: 1rem;
      }

      .card {
        padding: 1rem;
        margin: 8px 0;
      }

      .card h3 {
        flex-wrap: wrap;
        gap: 5px;
      }

      .card button {
        padding: 5px 8px;
        font-size: 0.8rem;
      }

      .children {
        margin-left: 15px;
      }

      .fab {
        right: 20px;
        bottom: 20px;
        width: 50px;
        height: 50px;
        font-size: 1.2rem;
      }

      #helpOverlay div {
        width: 95%;
        margin: 20px auto;
        padding: 15px;
      }

      .card h3 span[contenteditable] {
        min-width: 60%;
        font-size: 0.9rem;
      }

      .fa-trash {
        margin-left: auto;
      }
    }

    @media (max-width: 480px) {
      .card button {
        padding: 6px 8px;
        font-size: 0.75rem;
      }
      
      .link a {
        word-break: break-word;
        font-size: 0.8rem;
      }
      
      .card h3 span[contenteditable] {
        font-size: 0.8rem;
        max-width: 50%;
      }
    }
  </style>
</head>
<body>
  <div id="helpOverlay">
    <div style="background: white; padding: 20px; margin: 50px auto; width: 80%; max-width: 600px; border-radius: 10px;">
      <h2>ðŸ“š How to Use</h2>
      <p>1. This app always loads fresh data from <code>data.json</code> on each reload.</p>
      <p>2. Download sample file: <button onclick="downloadSample()">Download Example.json</button></p>
      <button onclick="closeHelp()" style="margin-top: 20px">Close Help</button>
    </div>
  </div>

  <header>
    <h1><i class="fa-solid fa-folder-open"></i> Question Bank</h1>
    <div>
      <button style="background-color: chartreuse; border: none; padding: 10px; border-radius: 10px;">
        <a style="text-decoration: none; color: rgb(0, 0, 0);" href="pre.html">Premium</a>
      </button>
    </div>
  </header>

  <main class="container" id="questionContainer"></main>

  <script>
    let appData = [];

    async function init() {
      try {
        const response = await fetch(`data.json?ts=${Date.now()}`);
        if (!response.ok) throw new Error('data.json not found');
        const data = await response.json();
        if (!validateData(data)) throw new Error('Invalid format');
        appData = data;
        render();
      } catch (error) {
        console.error('Load error:', error.message);
        document.getElementById('questionContainer').innerHTML = `<p style="color:red;">Error loading data.json</p>`;
      }
    }

    function validateData(data) {
      return Array.isArray(data) && data.every(item => {
        const isFolder = item.type === 'folder' && Array.isArray(item.children) && typeof item.expanded === 'boolean';
        const isLink = item.type === 'link' && typeof item.url === 'string' && typeof item.name === 'string';
        return item.id && item.name && (isFolder || isLink);
      });
    }

    function render() {
      const container = document.getElementById('questionContainer');
      container.innerHTML = '';
      appData.forEach(folder => renderFolder(folder, container));
    }

    function renderFolder(folder, container) {
      const folderElement = document.createElement('div');
      folderElement.className = 'card folder';
      folderElement.innerHTML = `
        <h3>
          <span class="toggle" onclick="toggleFolder('${folder.id}')">
            ${folder.expanded ? 'â–¼' : 'â–¶'}
          </span>
          <span>${folder.name}</span>
        </h3>
        <div class="children" ${!folder.expanded ? 'style="display:none"' : ''}></div>
      `;
      const childrenContainer = folderElement.querySelector('.children');
      container.appendChild(folderElement);
      if (folder.expanded && folder.children) {
        folder.children.forEach(child => {
          if (child.type === 'folder') {
            renderFolder(child, childrenContainer);
          } else {
            renderLink(child, childrenContainer);
          }
        });
      }
    }

    function renderLink(link, container) {
      const linkElement = document.createElement('div');
      linkElement.className = 'card link';
      linkElement.innerHTML = `
        <h3>
          <span>${link.name}</span>
          <a href="${link.url}" target="_blank"><i class="fa fa-external-link-alt"></i></a>
        </h3>
      `;
      container.appendChild(linkElement);
    }

    function toggleFolder(id) {
      const item = findItem(id);
      if (item) {
        item.expanded = !item.expanded;
        render();
      }
    }

    function findItem(id) {
      function search(items) {
        for (const item of items) {
          if (item.id === id) return item;
          if (item.type === 'folder' && item.children) {
            const found = search(item.children);
            if (found) return found;
          }
        }
        return null;
      }
      return search(appData);
    }

    function showHelp() {
      document.getElementById('helpOverlay').style.display = 'block';
    }

    function closeHelp() {
      document.getElementById('helpOverlay').style.display = 'none';
    }

    function downloadSample() {
      const sampleData = [{
        id: 'sample-folder',
        name: "Sample Chapter",
        type: "folder",
        expanded: true,
        children: [{
          id: 'sample-link',
          name: "Example Link",
          type: "link",
          url: "https://example.com"
        }]
      }];
      const blob = new Blob([JSON.stringify(sampleData, null, 2)], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'SampleNotes.json';
      a.click();
    }

    init();
  </script>
</body>
</html>
